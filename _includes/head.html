<!-- basic metadata -->
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--  Links to stylesheets -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.4.1/gridlex.min.css" rel="stylesheet" >
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">

<!-- this links to a favicon in the images folder -->
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

<!-- SEO and social metadata -->
<title>{{page.seo.title}} </title>
<meta name="description" content="{{page.seo.description}}">
<meta property="og:image" content="{{page.seo.social-image_path}}">
<meta property="og:description" content="{{page.seo.title}}">
<meta property="og:title" content="{{page.seo.title}}">
<meta name="twitter:title" content="{{page.seo.title}}">
