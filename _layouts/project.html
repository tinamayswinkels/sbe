---
layout: default
scripts: >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('.slideshow-container').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        arrows: true,
        speed: 1000,
        autoplaySpeed: 4000,  
        prevArrow: '<button type="button" class="slick-prev">&#10141;</button>',
        nextArrow: '<button type="button" class="slick-next">&#10141;</button>'

      });
    </script>

---
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" />
<style media="screen">
  .slick-prev, .slick-next{
    bottom: 2%;
    top: auto;
    font-size:4rem;
    transform: rotate(0);
  }
  .slick-slider {padding-bottom: 2rem;}
  .slick-prev {
    /* transform: rotate(180deg); */
    left: 1rem;
    }
  .slick-prev::before{
    content: "⟵";
  }  
  .slick-next {
    left: 4rem;
    right:auto; 
    }
    .slick-next::before{
      content: "⟶" ;
    }
  .slick-prev::before, .slick-next::before{
    font-size: 26px;
    color:black;
  }
</style>
<section class="project">
  <div class="grid">
      <div class="col-6_sm-12 padded">

        <!-- <h3 class="sub">{{page.category}}</h3> -->
        <h1> {{page.name}}</h1>

        <!-- <div class="grid project-info">
            <div class="col-5_xs-12">
              <h4 class="sub"> ARCHITECT </h4>
              <p> {{page.architect}}</p>
            </div>
            <div class="col">
              <h4 class="sub"> CLIENT </h4>
              <p> {{page.client}}</p>
            </div>
            <div class="col">
              <h4 class="sub"> DATE </h4>
              <p> {{page.date | date: "%b %Y"}}</p>
            </div>
        </div> -->

        

      </div>
      <div class="col-6_sm-12 padded"
      {%- comment -%}
        style="background-image:url('{{page.images[0].image_path}}');"
      {%- endcomment -%} 
      >
        {{content}}
      </div>
      <!-- second row -->
    </div>
    <div class="slideshow-container">
      {% for img in page.images %}
      <div class="project-image" style="background-image:url('{{img.image_path}}');">
      </div>
      {% endfor %}
    </div>

</section>
<!-- for slide show -->
